{% extends 'booklibrary/block.html' %}
{% block title %} 个人主页 {% endblock %}

{% block link %}
	<a href="{% url 'book:reader' %}"> 返回  </a>  |
	<a href="{% url 'book:modify' %}"> 修改 </a>
{% endblock %}
{% block body  %}

	<li> 学院名 {{user.college}} </li>

	<li> 邮箱 {{user.eml}} </li>
	{% endif %}

{% endblock %}
