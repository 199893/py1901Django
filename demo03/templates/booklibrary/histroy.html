{% extends 'booklibrary/block.html' %}
{% block title %} 阅读记录 {% endblock %}
{% block link %}

{% endblock %}
{% block body %}
	<table width="600" border="1" align="center">
	  <tr>
	    <th align="center"> 书名 </th>
	    <th align="center"> 借书日期 </th>
	    <th align="center"> 还书日期 </th>
	    <th align="center"> 状态 </th>
	  </tr>
	  {% for i in histroys %}
	  <tr>
	    <th align="center"> {{pr.bname}} </th>
	    <th align="center"> {{i.create_time}}</th>
	    <th align="center"> {{i.create_time}} </th>
	    <th align="center"> {{i.statr}} </th>
	  </tr>
	  {% endfor %}
	</table>

{% endblock %}
