<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <h2>书籍信息</h2>
    <ul>
        {% for book in booklist %}
            <li><a href="/booktest/detail/{{book.id}}/">{{book.btitle}}</a></li>
        {% empty %}
            <h3>没有书籍</h3>
        {% endfor %}
    </ul>

</body>
</html>
